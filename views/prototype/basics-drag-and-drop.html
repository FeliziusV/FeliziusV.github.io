<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.0/dist/svg.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../resources/css/basics-drag-and-drop.css"/>
    <script type="application/javascript" src="../../resources/js/bootstrap.bundle.js"></script>
    <script type="application/javascript" src="../../resources/js/bootstrap.js"></script>
    <link rel="stylesheet" type="text/css" href="../../resources/css/bootstrap.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

  <meta charset="utf-8"/>
</head>

<body>
  <div class="top">
    <a href="../../index.html" class="btn btn-primary" style="margin: 1em;"><i class="fa fa-home"></i> Home</a>
  </div>
  <h1>verschiedene Arten von Haifischen </h1>
  <div class="container">
    <section class="drag-shark">
      <ul class="sharks">
        <li>
          <!-- img elements don't need a draggable attribute -->
          <img id="Tigerhai" alt="Tigerhai" src="../../resources/binary/sharks/tigershark.PNG"/>
        </li>
        <li>
          <img id="Sägehai" alt="Sägehai" src="../../resources/binary/sharks/sawshark.PNG">
        </li>
        <li>
          <img id="Wahlhai" alt="Wahlhai" src="../../resources/binary/sharks/whale_shark.PNG">
        </li>
        <li>
          <img id="Hammerhai" alt="Hammerhai" src="../../resources/binary/sharks/hammershark.PNG">
        </li>
		<li>
          <img id="Weißer Hai" alt="Weißer Hai" src="../../resources/binary/sharks/great_shark.PNG">
        </li>
      </ul>
    </section>
    <br/>
    <section class="drop-zones">
      <ul>
        <li>
          <div class="drop-zone">
            <span class="spanhelper" style="display: none;">Weißer Hai</span>
          </div>
          <p>Weißer Hai</p>
        </li>
        <li>
          <div class="drop-zone">
            <span class="spanhelper" style="display: none;">Hammerhai</span>
          </div>
          <p>Hammerhai</p>
        </li>
        <li>
          <div class="drop-zone">
            <span class="spanhelper" style="display: none;">Sägehai</span>
          </div>
          <p>Sägehai</p>
        </li>
        <li>
          <div class="drop-zone">
            <span class="spanhelper" style="display: none;">Walhai</span>
          </div>
          <p>Walhai</p>
        </li>
        <li>
          <div class="drop-zone">
            <span class="spanhelper" style="display: none;">Tigerhai</span>
          </div>
          <p>Tigerhai</p>
        </li>
      </ul>
    </section>
  </div>
<!-- Modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#infoModal">
  Launch demo modal
</button>
  <div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="infoModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header" style="border-bottom: 0 none">
          <h5 class="modal-title" id="infoModalLongTitle">Weißer Hai</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <img class="img-responsive" style="margin:0 auto;" src="../../resources/binary/img/White_shark.jpg" alt="">
        </div>
        <div class="modal-footer" style=" border-top: 0 none">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" style="background-color: #6aa84f">OK</button>
        </div>
      </div>
    </div>
  </div>
  <script type="application/javascript" src="../../resources/js/basics-drag-and-drop.js"></script>
</body>
